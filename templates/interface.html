{% extends "base.html" %}

{% block title %}Super CDX - Wayback Machine Search{% endblock %}

{% block content %}
<!-- Search Form -->
<div class="search-container">
    <form method="GET" action="{{ url_for('search') }}" id="searchForm">
        <table width="100%" border="0" cellpadding="5" cellspacing="0">
            <tr>
                <td>
                    <label for="url">URL to search:</label><br>
                    <input type="text" name="url" id="url" size="50" placeholder="example.com" value="{{ request.args.get('url', '') }}" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="query">Search terms (optional):</label><br>
                    <input type="text" name="query" id="query" size="50" placeholder=".mp4 .pdf 'search phrase'" value="{{ request.args.get('query', '') }}">
                </td>
            </tr>
            <tr>
			<td>
				<button type="submit"
					style="background:#4B157C;color:#fff;padding:8px 16px;border:none;border-radius:4px;">
					Search
				</button>
				<button type="button"
					onclick="window.open('{{ url_for('help_page') }}', '_blank');"
					style="background:#4B157C;color:#fff;padding:8px 16px;margin-left:8px;border:none;border-radius:4px;">
					Help
				</button>
			</td>
            </tr>
        </table>
    </form>
</div>

{% if error %}
<!-- Error Message -->
<div class="error-container">
    <div class="error-message">
        <h3>Error</h3>
        <p>{{ error }}</p>
        {% if domain %}
        <p><strong>Domain searched:</strong> {{ domain }}</p>
        {% endif %}
    </div>
</div>
{% endif %}

{% endblock %}
